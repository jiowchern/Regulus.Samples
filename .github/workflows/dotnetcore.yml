name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest    

    steps:       
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@2.0.0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - run: |
          cd /Regulus.Samples
          dotnet build -c Release
      
          
          
